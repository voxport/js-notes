<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link rel="stylesheet" href="./exchange.css">
</head>

<body>
    <div class="currency-container">
        <h1 class="currency-title">currency exchange</h1>

        <ul class="currency-list">
            <li class="currency-item">
                <img class="currency-img" src="./images/ua.svg" alt="" width="30" height="22">

                <div class="currency-input-wrapper">
                    <label class="currency-label" for="ua-currency">UA</label>
                    <input id="ua-currency" type="text" class="currency-input">
                </div>

            </li>

            <li class="currency-item">
                <img class="currency-img" src="./images/pl.svg" alt="" width="30" height="22">
                
                <div class="currency-input-wrapper">
                    <label class="currency-label" for="pl-currency">PL</label>
                    <input id="pl-currency" type="text" class="currency-input">
                </div>
            </li>

            <li class="currency-item">
                <img class="currency-img" src="./images/us.svg" alt="" width="30" height="22">
                
                <div class="currency-input-wrapper">
                    <label class="currency-label" for="us-currency">US</label>
                    <input id="us-currency" type="text" class="currency-input">
                </div>
            </li>

            <li class="currency-item">
                <img class="currency-img" src="./images/eu.svg" alt="" width="30" height="22">
                <div class="currency-input-wrapper">
                    <label class="currency-label" for="eu-currency">EU</label>
                    <input id="eu-currency" type="text" class="currency-input">
                </div>
            </li>
        </ul>

    </div>

    <script src="./js/exchange.js" type="module"></script>
</body>

</html>
